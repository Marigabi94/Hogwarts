<div fxFill fxLayout="column" fxLayoutAlign="space-evenly center">
  <table mat-table [dataSource]="dataSource" matSort class="font1">
    <!-- TODO: row nombre -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="border-top-left-radius: 24px"
      >
        Nombre
      </th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- TODO: row patronus -->
    <ng-container matColumnDef="patronus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Patronus</th>
      <td mat-cell *matCellDef="let row">{{ row.patronus }}</td>
    </ng-container>

    <!-- TODO: row image -->
    <ng-container matColumnDef="image">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="border-top-right-radius: 24px"
      >
        Imagen
      </th>
      <td mat-cell *matCellDef="let row">
        <img src="{{ row.image }}" class="imagen" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[3, 6, 12, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
