<div fxFill fxLayout="column" fxLayoutAlign="space-evenly center">
  <table mat-table [dataSource]="dataSource">
    <!-- TODO: Name Column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="font1"
        style="border-top-left-radius: 24px"
      >
        Nombre
      </th>
      <td mat-cell *matCellDef="let element" class="font1">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- TODO: Patronus Column -->
    <ng-container matColumnDef="patronus">
      <th mat-header-cell *matHeaderCellDef class="font1">Patronus</th>
      <td mat-cell *matCellDef="let element" class="font1">
        {{ element.patronus }}
      </td>
    </ng-container>

    <!-- TODO: Edad Column -->
    <!-- <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef class="font1">Edad</th>
      <td mat-cell *matCellDef="let element" class="font1">{{ element.age }}</td>
    </ng-container> -->

    <!-- TODO: Imagen Column -->
    <ng-container matColumnDef="image">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="font1"
        style="border-top-right-radius: 24px"
      >
        Imagen
      </th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.image }}" class="imagen" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
